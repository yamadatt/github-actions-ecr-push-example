name: Push To AWS ECR

on:
  push:
    branches:
      - main

env:
  # コミットのハッシュ。イメージに付与する。
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Push Image to AWS ECR
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          REPOSITORY_URL: ${{ secrets.ECR_REPOSITORY_URL }}
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        # dockerイメージのタグを複数付与し、まとめてPUSHする。latest運用を視野に入れてみる。
        # まとめてPUSHするために、push -aとしている。
        run: |
          docker build -t $REPOSITORY_URL:$IMAGE_TAG -t $REPOSITORY_URL:latest .
          docker push -a $REPOSITORY_URL
          echo "::set-output name=image-mars_g_c::$ECR_REGISTRY/$REPOSITORY_URL:$IMAGE_TAG"